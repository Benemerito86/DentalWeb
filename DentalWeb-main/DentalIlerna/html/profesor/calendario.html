<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario ILERNA</title>
  <link rel="icon" href="../../assets/img/icon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">

  <style>
    #calendar {
      max-width: 900px;
      margin: 40px auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>

  <link rel="stylesheet" href="../../css/styleinicio.css">
  <link rel="stylesheet" href="../../../DentalIlerna/css/stylecalendario.css" />
  <link rel="stylesheet" href="../../css/stylecalendary.css">
  <link rel="stylesheet" href="../../css/backgroundImage.css" />

</head>

<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <a href="inicio.html">
          <img id="logo" src="https://campus.ilerna.com/branding/_1_1/CustomNavigationLogo.png?m=m029883y" alt="">
        </a>
      </div>
      <nav class="menu">
        <ul>
          <a class="opt" href="perfil.html">
            <image src="../../assets/img/profilePicW.png" class="icon">Perfil
          </a>
          <a class="select" href="calendario.html">
            <image class="icon" src="../../assets/img/calendarBlack.png">Calendario
          </a>
          <a class="opt" href="../index.html">
            <image src="../../assets/img/logoutPicW.png" class="icon">Cerrar Sesión
          </a>
        </ul>
      </nav>
      <div class="legal">
        <p><a href="../../assets/pdf/terminos.pdf" target="_blank">Privacidad</a></p>
        <p><a href="../../assets/pdf/terminos.pdf" target="_blank">Contacto</a></p>
      </div>
    </aside>

    <!-- Área principal -->
    <div class="main-area">
      <header class="top-bar">
        <h1>Calendario de Citas - Higiene Bucodental</h1>
      </header>

      <section class="calendar-body">
        <div class="calendar-placeholder">
          <div id="main-container">
            <div id="calendar"></div>
            <div id="form-container" class="hidden">
              <h2>Registrar Cita</h2>
              <form id="appointment-form">
                <label for="name">Nombre del Paciente:</label>
                <input type="text" id="name" name="name" required>

                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="service">Servicio:</label>
                <select id="service" name="service" class="large-select" required>
                  <option value="limpieza">Limpieza</option>
                  <option value="prueba">Prueba</option>
                </select>

                <label for="medical-history">Antecedentes Médicos (Opcional):</label>
                <textarea id="medical-history" name="medical-history" rows="3"
                  placeholder="Escribe aquí si hay antecedentes médicos..."></textarea>

                <div class="button-container">
                  <button type="submit" class="fc-button">Guardar</button>
                  <button type="button" id="cancel-button" class="fc-button">Cancelar</button>
                </div>
              </form>
            </div>
          </div>

          <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
          <script src="../../JS/calendarProfesor.js"></script>

        </div>
      </section>
    </div>
  </div>
</body>

</html>
