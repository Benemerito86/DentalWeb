<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IlernaDental - Recuperar cuenta</title>
    <link rel="icon" href="../../assets/img/icon.png" type="image/x-icon">

    
    <link rel="stylesheet" href="../../css/backgroundImage.css">
    <link rel="stylesheet" href="../../../DentalIlerna/css/login.css" >
    <style>
    body { font-family: sans-serif; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #555;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="../index.html" class="brand">iLERNA.</a>
        <div class="navigation">

        </div>
    </header>
    <image href="../../IMG/imagenbutacas1.jpg"></image>

    <!-- Contenido Main -->
    <main class="main">
        <div class="login-container">
            <div class="login-card">
                <h2 class="login-title">Recuperar contraseña</h2>

                <form id="contactForm" class="login-form">

                    <label for="otp" class="form-label">Código OTP:</label>
                    <input id="otp" class="form-input" name="OTP" required />
                    <div class="form-group">
                        <label for="password" class="form-label">Nueva contraseña:</label>
                        <div class="password-container">
                            <input type="password" id="password" class="form-input" required />
                            <button type="button" class="show-password-btn" onclick="togglePassword()">Mostrar</button>
                        </div>
                        <label for="password" class="form-label">Repetir contraseña:</label>
                        <div class="password-container">
                            <input type="password" id="password2" class="form-input" required />
                        </div>
                    </div>

                    <button type="submit" class="login-btn" id="continuar">Cambiar contraseña</button>
                    <div id="status"></div>
                </form>
                    <p id="noaccount"><a href="../index.html">Volver</a></p>
            </div>
        </div>
    </main>

<script src="../../JS/pass.js"></script>
<script src="../../JS/changePass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

</body>
</html>
