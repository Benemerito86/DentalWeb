<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil ILERNA</title>
    

    <link rel="stylesheet" href="../../css/styleperfil.css" />
    <link rel="icon" type="image/png" href="../../assets/img/icon.png">
    <link rel="stylesheet" href="../../css/backgroundImage.css"/>
</head>
<body>
  <div class="layout">
    <!-- 1. Sidebar -->
    <aside class="sidebar">
      <!-- Parte azul superior -->
      <div class="sidebar-header">
        <a href="inicio.html">
          <img id="logo"  src="https://campus.ilerna.com/branding/_1_1/CustomNavigationLogo.png?m=m029883y" alt="">
        </a>
      </div>

      <!-- Men√∫ de navegaci√≥n -->
      <nav class="menu">
        <ul>
          <a class="select" href="perfil.html"><image src="../../assets/img/profilePicB.png" class="icon">Perfil</a>
          <a class="opt" href="calendario.html"><image class="icon" src="../../assets/img/calendarWhite.png">Calendario</a>
          <a class="opt" href="../index.html"><image src="../../assets/img/logoutPicW.png" class="icon">Cerrar Sesi√≥n</a>
        </ul>
      </nav>

      <!-- Enlaces legales -->
      <div class="legal">
        <p><a href="../../assets/pdf/terminos.pdf" target="_blank">Privacidad</a></p>
        <p><a href="../../assets/pdf/terminos.pdf" target="_blank">Condiciones</a></p>
      </div>
    </aside>

    <!-- 2. √Årea principal -->
    <div class="main-area">
      <!-- Barra superior -->
      <header class="top-bar">
        <h1>Perfil</h1>
      </header>

      <!-- Contenido del calendario -->
      <section class="perfil-body">
        <div class="perfil-placeholder">
          <!-- Aqu√≠ ir√° el calendario -->
           <img src="../../assets/img/profilepicture.webp" alt="">
           <label for="name">Nombre: </label> <input type="text" id="name" value="Nombre Apellido" disabled>
           <label for="DNI">DNI: </label> <input type="text" id="DNI" value="12345678A" disabled>
           <label for="email">Email: </label> <input type="text" id="email" value="a@gmail.com" disabled>
            <label for="phone">Tel√©fono: </label> <input type="text" id="phone" value="123456789" disabled>
<label for="antecedentes">Antecedentes m√©dicos: </label>
<div class="custom-file-wrapper">
  <label for="antecedentes" class="custom-file-label">üìÅ Seleccionar archivo</label>
  <input type="file" id="antecedentes" />
  <span id="archivoSeleccionado">Ning√∫n archivo seleccionado</span>
</div>
            <button id="btnGuardarCuenta" class="guardarcuenta">Guardar</button>
<button id="btnEliminarCuenta" class="eliminar-estilo-parrafo">Eliminar cuenta</button>
        </div>
      </section>
    </div>
  </div>
  <div id="modalConfirmacion" class="modal">
  <div class="modal-contenido">
    <p>¬øEst√°s seguro de que quieres eliminar tu cuenta?</p>
    <div class="modal-botones">
      <button id="confirmarEliminar">S√≠, eliminar</button>
      <button id="cancelarEliminar">Cancelar</button>
    </div>
  </div>
</div>
  <script>
  const input = document.getElementById('antecedentes');
  const nombreArchivo = document.getElementById('archivoSeleccionado');

  input.addEventListener('change', () => {
    const archivo = input.files[0];
    nombreArchivo.textContent = archivo ? archivo.name : 'Ning√∫n archivo seleccionado';
  });

  const btnEliminar = document.getElementById('btnEliminarCuenta');
  const modal = document.getElementById('modalConfirmacion');
  const btnConfirmar = document.getElementById('confirmarEliminar');
  const btnCancelar = document.getElementById('cancelarEliminar');

  btnEliminar.addEventListener('click', () => {
    modal.style.display = 'flex';
  });

  btnCancelar.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  btnConfirmar.addEventListener('click', () => {
    modal.style.display = 'none';
    // Aqu√≠ podr√≠as hacer una petici√≥n para eliminar la cuenta
    alert('Cuenta eliminada (simulado)');
  });

  // Cierra el modal si se hace clic fuera del contenido
  window.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>
