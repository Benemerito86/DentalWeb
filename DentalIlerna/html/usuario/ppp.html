<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PDF en primer plano</title>
  <link rel="stylesheet" href="CSS/fondo1.css"/>
    <link rel="icon" type="image/png" href="img/icono.png">
    <link rel="stylesheet" href="../../CSS/fondo1.css"/>
    <link rel="stylesheer" href="../../CSS/privacidad.css"/>

    <link rel="stylesheet" href="../../CSS/stylecalendario.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }

    /* Modal */
    .modal {
      position: fixed;
      z-index: 9999; /* Muy por delante de todo */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      background: #fff;
      width: 90%;
      max-width: 900px;
      height: 90%;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-content iframe {
      flex: 1;
      border: none;
      width: 100%;
    }

    .modal-header {
      padding: 10px;
      background: #f2f2f2;
      text-align: right;
    }

    .close {
      font-size: 18px;
      cursor: pointer;
      color: #333;
    }

    /* Evitar scroll en el body cuando el modal est√° abierto */
    body.modal-open {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h2>Acceso restringido hasta leer el PDF</h2>
  <p><a href="#" id="abrirPDF">Privacidad</a></p>

        <!-- Modal PDF -->
        <div class="modal" id="modalPDF">
          <div class="modal-content">
            <div class="modal-header">
              <span class="close" id="cerrarPDF">&times; Cerrar</span>
            </div>
            <iframe src="../../assets/pdf/terminos.pdf"></iframe>
          </div>
        </div>
        <a href="#">Condiciones</a>
      </div>

  <script>
    const abrirPDF = document.getElementById('abrirPDF');
    const modalPDF = document.getElementById('modalPDF');
    const cerrarPDF = document.getElementById('cerrarPDF');

    abrirPDF.addEventListener('click', function(e) {
      e.preventDefault();
      modalPDF.style.display = 'flex';
      document.body.classList.add('modal-open');
    });

    cerrarPDF.addEventListener('click', function() {
      modalPDF.style.display = 'none';
      document.body.classList.remove('modal-open');
    });

    // Evita cerrar el modal al hacer clic fuera (opcional)
    modalPDF.addEventListener('click', function(e) {
      if (e.target === modalPDF) {
        // No cerramos el modal si el usuario hace clic fuera del contenido
        // (Descomenta para permitirlo)
        // modalPDF.style.display = 'none';
        // document.body.classList.remove('modal-open');
      }
    });
  </script>
</body>
</html>
