<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IlernaDental - Iniciar sesión</title>

    
    <link rel="stylesheet" href="../CSS/cabecera.css">
    <link rel="stylesheet" href="../CSS/fondo1.css">

    <link rel="stylesheet" href="../CSS/styles.css" >
    <style>
    body { font-family: sans-serif; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #555;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html" class="brand">iLERNA.</a>
        <div class="navigation">
            <div class="navigation-items">
                <a href="index.html" >INICIO</a>
            </div>
        </div>
    </header>
    <image href="../assets/img/imagenbutacas1.jpg"></image>

    <!-- Contenido Main -->
    <main class="main">
        <div class="login-container">
            <div class="login-card">
                <h2 class="login-title">Iniciar sesión</h2>

                <form class="login-form">
                    <!-- Campo Email -->
                    <div class="form-group">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>

                    <!-- Campo Contraseña -->
                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="password-container">
                            <input type="password" id="password" class="form-input" required>
                            <button type="button" class="show-password-btn" onclick="togglePassword()">Mostrar</button>
                        </div>
                    </div>

                    <!-- Olvidar contraseña -->
                    <div class="forgot-password">
                        <a href="sesion/forgotpassword.html" class="forgot-link">¿Olvidó su contraseña?</a>
                    </div>


  <!-- Enlace que abre el modal -->
  <p>
    <a href="#" id="verPdf">Leer términos y condiciones</a>
  </p>

  <!-- Modal con el PDF -->
  <div id="modalPdf" class="modal">
    <div class="modal-content">
      <span class="close" id="cerrarModal">&times;</span>
      <h3>Términos y condiciones</h3>
      <iframe src="../assets/pdf/terminos.pdf"></iframe>
    </div>
  </div>

  <!-- Casilla de aceptación -->
  <div style="margin-top: 20px;">
    <input type="checkbox" id="aceptar" disabled>
    <label for="aceptar">He leído y acepto los términos y condiciones</label>
  </div>

  <!-- Botón deshabilitado -->

                    <!-- Boton Login -->
                    <button type="submit" class="login-btn" id="continuar" disabled>Entrar</button>
                    <p id="noaccount">¿No tienes cuenta?   - <a href="sesion/sign.html">Crea una</a></p>
                    <a class="button" href="usuario/inicio.html">Paciente</a>
                    <a class="button" href="inicioDentista.html">Alumno</a>
                    <a class="button" href="inicioDentista.html">Profesor</a>
                    <a class="button" href="usuario/inicio.html">Administrador</a>
                    
                </form>
            </div>
        </div>
    </main>

    <script src="../JS/terminos.js"></script>
    
</body>
</html>
