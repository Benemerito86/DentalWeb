<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IlernaDental - Iniciar sesión</title>

    
    <link rel="stylesheet" href="../../CSS/cabecera.css">
    <link rel="stylesheet" href="../../CSS/fondo1.css">

    <link rel="stylesheet" href="../../../DentalIlerna/CSS/styles.css" >
    <style>
    body { font-family: sans-serif; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #555;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="../index.html" class="brand">iLERNA.</a>
        <div class="navigation">
            <div class="navigation-items">
                <a href="index.html" >INICIO</a>
            </div>
        </div>
    </header>
    <image href="../../../assets/img/imagenbutacas1.jpg"></image>

    <!-- Contenido Main -->
    <main class="main">
        <div class="login-container">
            <div class="login-card">
                <h2 class="login-title">Crear cuenta</h2>

                <form class="login-form">
                    <!-- Campo Email -->
                    <div class="form-group">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>

                    <!-- Campo Contraseña -->
                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="password-container">
                            <input type="password" id="password" class="form-input" required>
                            <button type="button" class="show-password-btn" onclick="togglePassword()">Mostrar</button>
                        </div>
                    </div>

                    <!-- Olvidar contraseña -->


  <!-- Enlace que abre el modal -->
  <p>
    <a href="#" id="verPdf">Leer términos y condiciones</a>
  </p>

  <!-- Modal con el PDF -->
  <div id="modalPdf" class="modal">
    <div class="modal-content">
      <span class="close" id="cerrarModal">&times;</span>
      <h3>Términos y condiciones</h3>
      <iframe src="../../assets/pdf/terminos.pdf"></iframe>
    </div>
  </div>

  <!-- Casilla de aceptación -->
  <div style="margin-top: 20px;">
    <input type="checkbox" id="aceptar" disabled>
    <label for="aceptar">He leído y acepto los términos y condiciones</label>
  </div>

  <!-- Botón deshabilitado -->

                    <!-- Boton Login -->
                    <button type="submit" class="login-btn" id="continuar" disabled>Crear</button>
                    <p id="noaccount">¿Ya tienes cuenta?   - <a href="../index.html">Inicia sesión</a></p>
                </form>
            </div>
        </div>
    </main>

    <script src="../../JS/terminos.js"></script>
    
    <script>
  const form = document.querySelector('.login-form');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const mail = document.getElementById('email').value;
    const contraseña = document.getElementById('password').value;

    try {
      const response = await fetch('https://tu-backend-en-railway.up.railway.app/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mail, contraseña }),
      });

      const data = await response.json();

      if (response.ok) {
        alert('Usuario creado con éxito');
        // Opcional: redirigir a otra página
        // window.location.href = '/login.html';
      } else {
        alert('Error: ' + data.error);
      }
    } catch (error) {
      alert('Error al conectar con el servidor.');
      console.error(error);
    }
  });

  // Función para mostrar/ocultar contraseña (si querés mantenerla)
  function togglePassword() {
    const input = document.getElementById('password');
    const btn = document.querySelector('.show-password-btn');
    if (input.type === 'password') {
      input.type = 'text';
      btn.textContent = 'Ocultar';
    } else {
      input.type = 'password';
      btn.textContent = 'Mostrar';
    }
  }
</script>

</body>
</html>
