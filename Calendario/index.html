<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calendario de Citas</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
</head>
<body>

    <h1>Calendario de Citas - Higiene Bucodental</h1>
    <div id="main-container">
      <div id="calendar"></div>
      <div id="form-container" class="hidden">
        <h2>Registrar Cita</h2>
        <form id="appointment-form">
          <label for="name">Nombre del Paciente:</label>
          <input type="text" id="name" name="name" required>

          <label for="dni">DNI:</label>
          <input type="text" id="dni" name="dni" required>

          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>

          <label for="phone">Teléfono:</label>
          <input type="tel" id="phone" name="phone" required>

          <label for="service">Servicio:</label>
          <select id="service" name="service" class="large-select" required>
            <option value="limpieza">Limpieza</option>
            <option value="prueba">Prueba</option>
          </select>

          <label for="medical-history">Antecedentes Médicos (Opcional):</label>
          <textarea id="medical-history" name="medical-history" rows="3" placeholder="Escribe aquí si hay antecedentes médicos..."></textarea>

          <!-- Separador para crear espacio antes de los botones -->
          <div class="button-container">
            <button type="submit" class="fc-button">Guardar</button>
            <button type="button" id="cancel-button" class="fc-button">Cancelar</button>
          </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="calendar.js"></script>

</body>
</html>
